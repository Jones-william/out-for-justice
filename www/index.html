<!DOCTYPE html>
<html>
<head>
  <title>Out For Justice</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/out.for.justice.css">
</head>

<body>
  <nav class="ui inverted teal menu" id="navbar">
    <h3 class="header item">Out For Justice</h3>
    <a class="active item">Visualize</a>
    <a class="item">Optimize</a>
  </nav>

  <div class="ui content grid">
    <div class="four wide column" id="form-column">
      <div class="ui form">
        <div class="ui block">
          <div class="ui selection dropdown">
            <input type="hidden" name="crimeType">
            <div class="default text">Crime Type</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" data-value="0">Property</div>
              <div class="item" data-value="1">Intox</div>
              <div class="item" data-value="2">Violent</div>
            </div>
          </div>
        </div>
        <div class="ui block">
          <div class="ui selection dropdown">
            <input type="hidden" name="dayOfWeek">
            <div class="default text">Day</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" data-value="0">Weekday</div>
              <div class="item" data-value="1">Weekend</div>
            </div>
          </div>
        </div>
        <div class="ui block">
          <div class="ui selection dropdown">
            <input type="hidden" name="timeOfDay">
            <div class="default text">Time</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" data-value="0">Party time</div>
              <div class="item" data-value="1">Working time</div>
              <div class="item" data-value="2">Sleeping time</div>
            </div>
          </div>
        </div>
        <div class="ui teal submit button" id="visualize-submit">Visualize</div>
      </div>
    </div>
    <div class="twelve wide column" id="map-column">
      <div id="map">
      </div>
    </div>
  </div>

  <script src="js/leaflet.js"></script>
  <script src="js/tile.stamen.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/out.for.justice.js"></script>
</body>

</html>
