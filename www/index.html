<!DOCTYPE html>
<html>
<head>
  <title>Out For Justice</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/out.for.justice.css">
</head>

<body>
  <nav class="ui inverted teal menu" id="navbar">
    <h3 class="header item">Out For Justice</h3>
    <a class="item" href="http://seanjtaylor.github.io/out-for-justice">About</a>
  </nav>

  <div class="ui content grid">
    <div class="four wide column" id="form-column" style="overflow-y:scroll;">
      <!-- PREDICT -->
      <div class="ui form segment" id="form-predict">
        <div id="dowdropdown" class="ui selection dropdown">
          <input type="hidden" name="dow">
          <div class="default text">Friday</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value="monday">Monday</div>
	    <div class="item" data-value="tuesday">Tuesday</div>
            <div class="item" data-value="wednesday">Wednesday</div>
	    <div class="item" data-value="thursday">Thursday</div>
            <div class="item active" data-value="friday">Friday</div>
	    <div class="item" data-value="saturday">Saturday</div>
            <div class="item" data-value="sunday">Sunday</div>
          </div>
        </div>
        <div id="toddropdown" class="ui selection dropdown">
          <input type="hidden" name="tod">
          <div class="default text">Evening</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value="morning">Morning</div>
            <div class="item" data-value="daytime">Daytime</div>
            <div class="item" data-value="evening">Evening</div>
          </div>
        </div>
        <div class="ui block">
          <div class="inline field">
            <div class="ui toggle checkbox">
              <input type="checkbox" checked="true" id="checkbox-property">
              <label>Property</label>
            </div>
          </div>
          <div class="inline field">
            <div class="ui toggle checkbox">
              <input type="checkbox" checked="true" id="checkbox-intox">
              <label>Intoxicated</label>
            </div>
          </div>
          <div class="inline field">
            <div class="ui toggle checkbox">
              <input type="checkbox" checked="true" id="checkbox-violent">
              <label>Violent</label>
            </div>
          </div>
        </div>
        <div class="ui teal submit button" id="predict">
          PREDICT
        </div>
      </div>
      <!-- EVALUATE -->
      <div class="ui form segment" id="form-evaluate">
        <div class="ui action input">
          <input id="numcars" type="text" placeholder="# patrol cars">
          <div id="getcars" class="ui icon button">
            <i class="refresh icon"></i>
          </div>
        </div>
        patrol cars
        <h4>Importance</h4>
        <div class="ui two column grid">
          <div class="row">
            <div class="column">
              Property
            </div>
            <div class="column">
              <div class="ui star rating" id="star-property">
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column">
              Intoxicated
            </div>
            <div class="column">
              <div class="ui star rating" id="star-intox">
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column">
              Violent
            </div>
            <div class="column">
              <div class="ui star rating" id="star-violent">
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
                <i class="icon"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="ui teal submit button" id="evaluate">
          EVALUATE
        </div>
      </div>
      <!-- RESULT -->
      <div class="ui form segment" id="form-result">
        <div>
          <h2 class="ui header">
            <i class="large thumbs up outline icon"></i>
            <div class="content">
            <div class="sub header">Weighted Distance (blocks)</div>
            <span id="overall-loss"></span>
            </div>
          </h2>
        </div>
        <table class="ui small table segment">
          <col align="left">
          <col align="center">
          <thead>
            <tr>
              <th></th>
              <th>Avg Distance (blocks)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Property</td>
              <td><span id="property-loss"></span></td>
            </tr>
            <tr>
              <td>Intoxicated</td>
              <td><span id="intox-loss"></span></td>
            </tr>
            <tr>
              <td>Violent</td>
              <td><span id="violent-loss"></span></td>
            </tr>
          </tbody>
        </table>
        <div class="ui right floated buttons" style="padding-top: 8px;">
          <div class="ui button">RESET</div>
          <div class="or"></div>
          <div id="step" class="ui teal button">STEP</div>
        </div>
      </div>
    </div>
    <div class="twelve wide column" id="map-column">
      <div id="map">
      </div>
    </div>
  </div>

  <script src="js/leaflet.js"></script>
  <script src="js/tile.stamen.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/out.for.justice.js"></script>
</body>

</html>
